<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Fundamentos JavaScript</title>
    </head>
    <body>
        <h1>Herencia Prototipica</h1>
        <script>
            //Funcion constructora donde asignamos los metodos al
            //Prototipo, no a la funcion como tal
            function Animal (nombre,genero){
                this.nombre = nombre;
                this.genero = genero;
            }

            //Metodos agregados al prototipo de la funcion
            //constructora
            Animal.prototype.sonar = function(){
                console.log('Hago sonids porque estoy vivo');
            }

            Animal.prototype.saludar = function(){
                console.log(`Hola me llamo ${this.nombre}`);
            }

            //Herencia Prototipica
            function Perro(nombre,genero,tamanio){
                this.super = Animal;
                this.super(nombre,genero);
                this.tamanio = tamanio;
            }

            //Perro esta heredando de Animal
            Perro.prototype = new Animal();
            Perro.prototype.constructor = Perro;

            //Sobreescritura de metodos del Prototipo padre en hijo
            Perro.prototype.sonar = function(){
                console.log('Soy perro y mi sonido es un ladrido');
            }

            Perro.prototype.ladrar = function(){
                console.log('Guau Guau!!!');
            }

            const snoopy = new Perro('Snoopy','Macho','Mediano'),
            lolaBunny = new Animal('Lola Bunny','Hembra');

            console.log(snoopy);
            console.log(lolaBunny);

            snoopy.sonar();
            snoopy.saludar();
            snoopy.ladrar();

            lolaBunny.sonar();
            lolaBunny.saludar();

        </script>
    </body>
</html>
