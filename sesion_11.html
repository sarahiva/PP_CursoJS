<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Fundamentos JavaScript</title>
    </head>
    <body>
        <h1>Valores compuestos - Arreglos</h1>
        <script>
            const a = [];
            const b = [1,true,'Hola',['A','B','C',[1,2,3]]];
            console.log(a);
            console.log(b);
            console.log(b.length);
            console.log(b[2]);
            console.log(b[3][2]); //Solo la letra C
            console.log(b[3][3][0]); //Solo en numero 1

            //Llenar elementos
            const c = Array.of('X','Y','Z',9,8,7);
            console.log(c);

            //Inicializar un arreglo y asignarle a todas sus posisciones 
            //el mismo valor
            const d = Array(100).fill(false);
            console.log(d);

            const e = new Array();
            const f = new Array(1,2,3,true,false);
            
            const colores = ['Rojo','Verde','Azul'];
            console.log(colores);
            colores.push('Negro');
            console.log(colores);
            colores.pop();
            console.log(colores);

            //Ejecutar una funcion por cada elemento del arreglo
            //elemento - el
            colores.forEach(function(el,index){
                console.log(`<li id="${index}">${el}</li>`);
            })
        </script>
    </body>
</html>
