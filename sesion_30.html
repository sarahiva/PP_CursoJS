<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Fundamentos JavaScript</title>
    </head>
    <body>
        <h1>alert,confirm y prompt</h1>
        <script>
            console.log(window);
            //alert('Hola esto es una alerta');
            //confirm('Hola esto es una confirmacion');
            //prompt('Hola esto es un prompt y le permite al usuario ingresar un valor');
            
            let alerta = alert('Hola esto es una alerta');
            let confirmacion = confirm('Hola esto es una confirmacion');
            let aviso = prompt('Hola esto es un aviso y le permite al usuario ingresar un valor');
        
            console.log(alerta);
            console.log(confirmacion);
            console.log(aviso);
        </script>
    </body>
</html>
