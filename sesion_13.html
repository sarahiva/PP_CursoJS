<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Fundamentos JavaScript</title>
    </head>
    <body>
        <h1>Tipos de Operadores</h1>
        <script>
            /* AritmÃ©ticos: + - * / % {} */

            let a = 5+5-10*3
            let modulo = 5%2;
            console.log(a);
            console.log(modulo);

            /*Relacionales: 
            >, <, >=, <=, ==, ===, !=, !==*/
            console.log(8 > 9);
            console.log(9 > 8);

            /*
            = 1 igual es signacion de variable
            == 2 iguales es comparacion de valores
            === 3 iguales es comparacion de tipo de dato y de valor
            */
            console.log(7 == 7);
            console.log('7' == 7);
            console.log(0 == false);

            console.log(7 === 7);
            console.log('7' === 7);
            console.log(0 === false);

            /*Incremento Decremento*/
            let i = 1;
            //i = i + 2;
            //i += 3;
            i -= 3;

            //Operador unario
            i++;
            i--;
            ++i;
            --i;
            //console.log(i);

            /*Logicos:
            ! not - niega, es decir lo que es verdadero lo vuelve falso
            y viceversa
            || or
            && and*/
            console.log(!true);
            console.log((9 === 9) || (9 === '9'));
            console.log((9 === 9) && (9 === '9'));
    
        </script>
    </body>
</html>
