<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Fundamentos JavaScript</title>
    </head>
    <body>
        <h1>Objeto Math</h1>
        <script>
            console.log(Math);
            console.log(Math.PI);
            //Valor absoluto de un numero
            console.log(Math.abs(-7.8));
            //Redondear un numero
            //Al entero mayor
            console.log(Math.ceil(7.2));
            //Al entero menor
            console.log(Math.floor(7.8));
            //Al mas cercano inmediato
            console.log(Math.round(7.49));
            //Raiz cuadrada
            console.log(Math.sqrt(81));
            //Potencia
            console.log(Math.pow(2,5));
            //Nos da referencia si es un num negativo, positivo o cero
            console.log(Math.sign(-7)); // -1  0  1
            //Valor aleatorio entre 0 y 1
            console.log(Math.random());
            //Valor aleatorio entre 0 y 1000
            console.log(Math.random() * 1000);
            //Valor eleatorio entre 0 y 1000 entero
            console.log(Math.round(Math.random() * 1000));
        </script>
    </body>
</html>
