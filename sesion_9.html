    <body>
        <h1>Tipos de datos - undefined, null & NaN</h1>
        <script>
            /*
            null y undefined representan un valor ausente, una variable que no tiene valor
            -undefined - variable que no tiene valor y que no se le fue
            asignado ninguno a la hora de crearse
            -null - la variable esta vacia pero se le a asignado ese valor nulo intencinalmente
            -NaN - Not a Number
            */
            let indefinida;
            console.log(indefinida);
            let nulo = null;
            console.log(nulo);
            let noEsUnNumero = 'hola'*3.7;
            console.log(noEsUnNumero);
        </script>
    </body>
