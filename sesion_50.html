<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Nuevos Tipos</title>
    </head>
    <body>
        <h1>Nuevos Tipos de Datos en JS</h1>
        <h2>Sets</h2>
        <script>
            /*Set  -   Una estrutura similar al array pero de datos Ãºnicos*/
            const set = new Set([1,2,3,3,4,5,true,false,false,{},{},'hola','HOla']);
            console.log(set);
            console.log(set.size);

            const set2 = new Set();
            set2.add(1);
            set2.add(2);
            set2.add(2);
            set2.add(3);
            set2.add(true);
            set2.add(false);
            set2.add(true);
            set2.add({});

            console.log(set2);
            console.log(set2.size);

            console.log('Recorriendo set');
            for (item of set) {
                console.log(item);
            }

            console.log('Recorriendo set2');
            set2.forEach(item => console.log(item));

            //Para acceder a una posicion de un set
            //Con la propiedad from de los arreglos, volvemos un obj iterable a un array
            let arr = Array.from(set);
            console.log(arr);
            console.log(arr[9]);

            //Metodo especial del set para eliminar valores
            set.delete('HOla');
            console.log(set);

            //Metodo que comprueba si el valor existe dentro de la
            //coleccion de datos
            console.log(set.has('hola'));
            console.log(set.has(19));

            //Para limpiar un set
            set2.clear();
            console.log(set2);

        </script>
    </body>
</html>
