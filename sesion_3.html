<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Fundamentos JavaScript</title>
    </head>
    <body>
        <h1>Fundamentos JavaScript - Variables</h1>
        <script>
            var hola = "Hola mundo"; //Ambito global
            let hello = "Hello world"; //Ambito de bloque
            console.log(hola);
            console.log(hello);

            console.log("********************var*************************");
            var musica = "Rock";
            console.log("Variable musica antes del bloque",musica);
            //Esto es un bloque
            {
                var musica = "Pop";
                console.log("Variable musica dentro del bloque",musica);
            }
            console.log("Variable musica despues del bloque",musica);

            console.log("********************let*************************");
            let musica2 = "Rock";
            console.log("Variable musica2 antes del bloque",musica2);
            {
                let musica2 = "Pop";
                console.log("Variable musica2 dentro del bloque",musica2);
            }
            console.log("Variable musica2 despues del bloque",musica2 );
        </script>
    </body>
</html>
