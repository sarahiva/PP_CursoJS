<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Nuevos Tipos</title>
    </head>
    <body>
        <h1>Nuevos Tipos de Datos en JS</h1>
        <h2>Generators</h2>
        <script>
            /*Es una funcion que nos permite trabajar facilmente
            con la interface de los iteradores en un elemento iterable*/

            //El * indica que es un generador
            function* iterable(){
                yield 'hola';
                console.log('Hola consola');
                yield 'hola2';
                console.log('Seguimos con mas instrucciones de nuestro codigo');
                yield 'hola3';
                yield 'hola 4';
            }

            let iterador = iterable();
            for (let y of iterador) {
                console.log(y);
            }

            //Guardamos en un arreglo el resultado de un func generadora
            const arr = [...iterable()];
            console.log(arr);

            function cuadrado(valor){
                setTimeout(() => {
                    return console.log({
                        valor,
                        resultado: valor * valor
                    });
                }, Math.random() * 1000);
            }

            function* generador(){
                console.log('Inicia Generator');
                yield cuadrado(0);
                yield cuadrado(1);
                yield cuadrado(2);
                yield cuadrado(3);
                yield cuadrado(4);
                yield cuadrado(5);
                console.log('Termina Generator');
            }

            let gen = generador();

            for (let y of gen) {
                console.log(y);
            }
            
        </script>
    </body>
</html>
