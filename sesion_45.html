<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Asinconia en JS</title>
    </head>
    <body>
        <h1>Asincronia y el Event Loop</h1>
        <script>
            /*Procesamiento Single thread y Multi thread.
            Operaciones de CPU y Operaciones de I/O
            Operaciones Concurrentes y Paralelas
            Operaciones Bloqueantes y No Bloqueantes
            Operaciones Sincronas y Asincronas
            
            JS usa un modelo asincrono y no bloqueante,
            con un loop de eventos implementado en un solo
            hilo, (single thread) para operaciones de entrada y
            salida*/

            /*El JS se tiene:
            --Codigo Sincrono Bloqueante
            Cada operacion se hace de una vez, bloqueando el flujo del hilo principal
            */

            //Funcion anonima autoejecutable
            (() => {
                console.log('Codigo Sincrono');
                console.log('Inicio');

                function dos(){
                    console.log('Dos');
                }

                function uno(){
                    console.log('Uno');
                    dos();
                    console.log('Tres');
                }

                uno();
                console.log('Fin');
            })();

            console.log('************************');

            /*Codigo Asincrono NO Bloqueante*/
            (() => {
                console.log('Codigo Asincrono');
                console.log('Inicio');

                function dos(){
                    setTimeout(function(){
                        console.log('Dos');
                    },1000);
                }

                function uno(){
                    setTimeout(function(){
                        console.log('Uno');
                    },0);
                    dos();
                    console.log('Tres');
                }

                uno();
                console.log('Fin');
            })();
        </script>
    </body>
</html>
