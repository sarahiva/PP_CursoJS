<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Fundamentos JavaScript</title>
    </head>
    <body>
        <h1>Ciclos</h1>
        <script>
            let contador = 0;
            /*while(contador < 10){
                console.log(contador);
                contador++;
            }*/

            /*do{
                console.log(contador);
                contador++;
            }while(contador < 10);*/

            for(let i = 0; i < 10; i++){
                console.log(i);
            }
            let numeros = [10,20,30,40,50,60,70,80,90];
            for(let i = 0; i < numeros.length; i++){
                console.log(numeros[i]);
            }

            const sara = {
                nombre:'Sara',
                apellido: 'Vazquez',
                edad: 22
            };

            //Recorrer las propiedades de un objeto
            //Forin
            for (const propiedad in sara) {
                console.log(`Key: ${propiedad}, Value: ${sara[propiedad]}`);
            }

            //Recorrer todos los elementos de cualquier objeto que sea iterable
            //forof
            let cadena = 'Hola Mundo'
            for (const caracter of cadena) {
                console.log(caracter);
            }
        </script>
    </body>
