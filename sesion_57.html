<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Nuevos Tipos</title>
    </head>
    <body>
        <h1>Nuevos Tipos de Datos en JS</h1>
        <h2>this</h2>
        <script>
            console.log(this);
            console.log(window);
            console.log(this === window);

            this.nombre = 'Contexto Global';
            console.log(this.nombre);

            function imprimir(){
                console.log(this.nombre);
            }

            imprimir();

            const obj = {
                nombre: 'Contexto Objeto',
                imprimir: function(){
                    console.log(this.nombre);
                }
            }

            obj.imprimir();

            const obj2 = {
                nombre: 'Contexto objeto 2',
                imprimir
            }

            obj2.imprimir();

            //Las funciones flecha toman el scope del padre, (del scope donde se esta creando)
            const obj3 = {
                nombre: 'Contexto Objeto 3',
                imprimir: () => {
                    console.log(this.nombre);
                }
            }

            obj3.imprimir();

            function Persona(nombre){
                this.nombre = nombre;
                //return console.log(this.nombre);
                /*return function(){
                    console.log(this.nombre);
                }*/
                return () => console.log(this.nombre);
            }

            let sara = new Persona('Sara');
            sara();
        </script>
    </body>
</html>
