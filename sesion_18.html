<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Fundamentos JavaScript</title>
    </head>
    <body>
        <h1>Destructuracion</h1>
        <script>
            /*Para guardar elementos de un arreglo o las propiedades de un objeto
            en variables independientes*/
            const numeros = [1,2,3];
            //Sin destructuracion
            let uno = numeros[0],
            dos = numeros[1],
            tres = numeros[2];

            //con destructuracion
            const [one,two,three] = numeros;
            console.log(one,two,three);

            const persona = {
                nombre: 'Sara',
                apellido: 'Vazquez',
                edad: 22
            }

            //Para usar destructuracion en objetos la variable independiente debe llamarse
            //igual que la propiedad del objeto
            let {nombre,edad,apellido} = persona;
            console.log(nombre,apellido,edad);

        </script>
    </body>
</html>
