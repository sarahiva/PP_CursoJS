<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Fundamentos JavaScript</title>
    </head>
    <body>
        <h1>Funciones An√≥nimas Autoejecutables</h1>
        <script>
            //Funcion donde englobamos todo el codigo que 
            //queramos ejecutar

            (function(){
                console.log('Mi primer IIFE');
            })();

            (function(d,w,c){
                console.log('Mi segunda IIFE');
                console.log(d);
                console.log(w);
                c.log('Este es un console.log');
            })(document,window,console);

            //Formas de escribirlas
            //Clasica
            (function(){
                console.log('Clasica');
            })();

            //La Crockford
            ((function(){
                console.log('version Crockford');
            })());

            //Unaria
            +function(){
                console.log('version unaria');
            }();

            //Facebook
            !function(){
                console.log('version Facebook');
            }();
        </script>
    </body>
</html>
