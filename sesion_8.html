<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Fundamentos JavaScript</title>
    </head>
    <body>
        <h1>Tipos de datos - Booleans</h1>
        <script>
            let verdadero = true;
            let falso = false;
            let v = Boolean(true);
            let f = Boolean(false);
            console.log(typeof verdadero, typeof falso);
            console.log(v,f);
        </script>
    </body>
</html>
